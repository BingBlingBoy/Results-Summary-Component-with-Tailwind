<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/output.css" rel="stylesheet">
    </head>
    <body class="flex items-center justify-center h-screen">
        <div class="w-[900px] flex flex-row rounded-md border-1 mx-auto">
            <div class="w-1/2 flex items-center justify-center flex-col rounded-3xl font-HankenGrotesk text-center bg-gradient-to-t from-blue-600 to-violet-600 shadow">
                <h1 class="pt-1 pb-5 text-xl text-gray-300 font-semibold">Your Result</h1>
                <div class="flex items-center justify-center">
                    <div class="w-48 h-48 flex items-center justify-center flex-col rounded-full bg-indigo-600">
                        <p class="text-6xl text-white font-bold drop-shadow">76</p>
                        <p class="text-gray-300">of 100</p>
                    </div>
                </div>
                <h1 class="pt-5 pb-3 text-white text-3xl font-bold">Great</h1>
                <div class="w-56 flex items-center justify-center">
                    <p class="text-gray-300 pb-3">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="w-1/2 flex flex-col items-center justify-center gap-y-4 rounded-lg shadow-xl font-HankenGrotesk">
                <h1 class="w-full ms-10 my-5 text-3xl">Summary</h1>
                <div class="w-3/4 p-4 flex justify-between items-center rounded-md bg-red-50 text-red-500">
                    <div class="inline-flex">
                        <img src="../../assets/images/icon-reaction.svg" alt="lightning bolt">
                        <h2>Reaction</h2>
                    </div>
                    <div class="text-gray-400"><span class="font-bold text-black">80</span> / 100</div>
                </div>

                <div class="w-3/4 p-4 flex justify-between items-center rounded-md bg-amber-50 text-yellow-500">
                    <div class="inline-flex">
                        <img src="../../assets/images/icon-memory.svg" alt="lightning bolt">
                        <h2>Memory</h2>
                    </div>
                    <div class="text-gray-400"><span class="font-bold text-black">92</span> / 100</div>
                </div>

                <div class="w-3/4 p-4 flex justify-between items-center rounded-md bg-emerald-100 text-emerald-500">
                    <div class="inline-flex">
                        <img src="../../assets/images/icon-verbal.svg" alt="lightning bolt">
                        <h2>Verbal</h2>
                    </div>
                    <div class="text-gray-400"><span class="font-bold text-black">61</span> / 100</div>
                </div>

                <div class="w-3/4 p-4 flex justify-between items-center rounded-md bg-blue-100 text-blue-700">
                    <div class="inline-flex">
                        <img src="../../assets/images/icon-visual.svg" alt="lightning bolt">
                        <h2>Visual</h2>
                    </div>
                    <div class="text-gray-400"><span class="font-bold text-black">72</span> / 100</div>
                </div>
                <button type="submit" class="w-64 my-4 p-3 rounded-full bg-gray-900 text-xl text-white font-semibold">Continue</button>
            </div>
        </div>
    </body>
</html>
